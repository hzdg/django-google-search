<ul class="pagination">
    <li class="prev">
        &laquo; <a href="?q={{ search_terms }}&amp;p={{ prev_page }}">Prev</a>
    </li>
    {% for page in pages %}
    <li class="page {% if current_page == page %}current{% endif %}">
        <a href="?q={{ search_terms }}&amp;p={{ page }}">{{ page }}</a>
    </li>
    {% endfor %}
    <li class="next">
        <a href="?q={{ search_terms }}&amp;p={{ next_page }}">Next</a> &raquo;
    </li>
</ul>
